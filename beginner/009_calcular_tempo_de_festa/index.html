<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Tempo</title>
</head>
<body>
    <h1>Calcular Tempo da Festa</h1>

    <p><h3>Quando irá começar o evento</h3></p>
    <input type="datetime-local" id="comeco" placeholder="Digite a Data">
    <p><h3>Quando irá terminar o evento</h3></p>
    <input type="datetime-local" id="fim" placeholder="Digite a Data">

    <p>Clique aqui para calcular o tempo da Festa
        <input type="submit" id="calc" value="Calcular">
    </p>

    <script src="index.js"></script>
</body>
</html>
