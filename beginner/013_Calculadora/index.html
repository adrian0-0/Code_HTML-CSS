<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="background">
        <div class="calculadora">
            <h1>Calculadora Simples</h1>
            <input value="asd" id="res"></input>
            <table id="button-container">
                <tr>
                    <td><button value="CE" id="CE">CE</button></td>
                    <td><button onclick="insert('√')">√</button></td>
                    <td><button onclick="insert('%')">%</button></td>
                    <td><button onclick="insert('x²')">x²</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('X')">X</button></td>        
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('-')">-</button></td>        
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('+')">+</button></td>        
                </tr>
                <tr>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td colspan="2"><button onclick="insert('=')" id="igual">=</button></td>
                </tr>
            </table>

        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function insert(){};
    </script>
</body>
</html>
